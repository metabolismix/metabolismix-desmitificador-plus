<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Mitos Cient√≠ficos</title>
    <style>
        :root {
            --color-bg: #f4f7f6;
            --color-primary: #007bff;
            --color-secondary: #6c757d;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-info: #17a2b8;
            --color-warning: #ffc107;
            --color-text: #343a40;
            --color-card-bg: #ffffff;
            --color-border: #e0e0e0;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--color-bg);
        }
        /* -- Componentes de UI -- */
        #input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background-color: var(--color-card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }
        #myth-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #myth-input:focus {
            border-color: var(--color-primary);
            outline: none;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 600;
        }
        #submit-btn {
            background-color: var(--color-primary);
            color: white;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #submit-btn:disabled {
            background-color: var(--color-secondary);
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        #filter-buttons button {
            background-color: var(--color-secondary);
            color: white;
            margin-right: 5px;
            padding: 8px 15px;
            font-size: 14px;
        }
        #filter-buttons button.active {
            background-color: var(--color-primary);
        }
        /* -- Estilo de la Tarjeta (Card) -- */
        #card-carousel {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            background-color: var(--color-card-bg);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: absolute;
            transition: opacity 0.4s, transform 0.4s;
            opacity: 0;
            pointer-events: none;
        }
        .card.active {
            opacity: 1;
            pointer-events: all;
            position: relative;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .card-header h2 {
            margin: 0;
            font-size: 24px;
            color: var(--color-text);
        }
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            color: white;
        }
        .status-badge.true { background-color: var(--color-success); }
        .status-badge.false { background-color: var(--color-danger); }
        .status-badge.error { background-color: var(--color-secondary); }
        
        .card-body h3 {
            font-size: 18px;
            color: var(--color-primary);
            margin-top: 15px;
            margin-bottom: 5px;
            border-left: 3px solid var(--color-info);
            padding-left: 10px;
        }
        .card-body p, .card-body ul {
            margin: 0;
            padding-left: 13px; /* Alineaci√≥n con el borde */
            font-size: 15px;
            line-height: 1.6;
        }
        .card-body ul {
            list-style-type: '‚Ä¢ ';
            margin-top: 5px;
        }
        .evidence-level {
            font-weight: 600;
            color: var(--color-info);
            padding: 5px 0;
            border-top: 1px solid var(--color-border);
            margin-top: 15px;
        }
        /* -- Navegaci√≥n del Carrusel -- */
        .carousel-nav button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            line-height: 1;
            z-index: 10;
        }
        #prev-btn { left: 10px; }
        #next-btn { right: 10px; }
        .carousel-nav button:disabled {
            background-color: rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
        }
        #card-counter {
            font-weight: 600;
            color: var(--color-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificador de Mitos Cient√≠ficos (Gemini)</h1>

        <form id="input-form">
            <input type="text" id="myth-input" placeholder="Escribe aqu√≠ una afirmaci√≥n o mito para verificar..." required>
            <button type="submit" id="submit-btn">Verificar</button>
            <div class="loader" id="loader"></div>
        </form>

        <div class="controls">
            <div id="filter-buttons">
                <button data-filter="todos" class="active">Todos</button>
                <button data-filter="true">Verdadero</button>
                <button data-filter="false">Falso</button>
                <button data-filter="error">Error</button>
            </div>
            <span id="card-counter">0/0</span>
        </div>

        <div id="card-carousel">
            <div class="carousel-nav">
                <button id="prev-btn" disabled>&lt;</button>
                <button id="next-btn" disabled>&gt;</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Variables Globales y Estado ---
        let allCards = JSON.parse(localStorage.getItem('mythCards')) || [];
        let filteredCards = allCards;
        let currentIndex = allCards.length > 0 ? allCards.length - 1 : -1;
        let currentFilter = 'todos';

        // --- 2. Referencias al DOM ---
        const mythInput = document.getElementById('myth-input');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const cardCarousel = document.getElementById('card-carousel');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        const cardCounter = document.getElementById('card-counter');
        const inputForm = document.getElementById('input-form');

        // --- 3. Funciones de Utilidad ---

        // Saneamiento Anti-URL (Mantener como seguridad, aunque el backend tambi√©n lo hace)
        const urlLike = /(https?:\/\/|www\.)[^\s)]+/gi;
        const stripUrls = (s) => typeof s === 'string' ? s.replace(urlLike, '').replace(/\(\s*\)/g, '').trim() : s;
        const isUrlish = (s) => typeof s === 'string' && /(https?:\/\/|www\.)/i.test(s);
        
        const show = (el) => { if (el) el.style.display = 'block'; };
        const hide = (el) => { if (el) el.style.display = 'none'; };
        const disable = (el) => { if (el) el.disabled = true; };
        const enable = (el) => { if (el) el.disabled = false; };
        
        const saveHistory = () => {
            localStorage.setItem('mythCards', JSON.stringify(allCards));
        };

        // --- 4. Interacci√≥n con el Backend (Correcci√≥n clave) ---
        
        async function fetchApiResponse(userQuery) {
            show(loader);
            disable(submitBtn);
            try {
                const res = await fetch('/.netlify/functions/verifyMyth', {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userQuery })
                });

                // Si la respuesta no es OK (ej. 404, 500), leemos el texto para el mensaje de error.
                if (!res.ok) {
                    const text = await res.text(); 
                    throw new Error(`Error en el servidor (${res.status}): ${text}`);
                }
                
                // CORRECCI√ìN CLAVE: Esperar directamente el objeto-tarjeta limpio que devuelve el backend.
                const cardData = await res.json(); 

                // Si el backend devolvi√≥ un 200 pero el objeto contiene un error expl√≠cito (ej. 502 por mal JSON)
                if (cardData && cardData.error) {
                    throw new Error(cardData.error); 
                }

                // Devolver el objeto de la tarjeta limpio
                return cardData; 
            } finally {
                hide(loader);
                enable(submitBtn);
            }
        }
        
        // --- 5. Manejo Principal de la Consulta ---

        async function handleFormSubmit(query) {
            if (!query) return;
            // Limpieza inicial de la query
            const sanitizedQuery = stripUrls(query);
            
            try {
                const card = await fetchApiResponse(sanitizedQuery); // 'card' es ahora el objeto JSON limpio.

                // Saneamiento extra por si llegara alguna URL (redundante, pero robusto)
                card.myth = stripUrls(card.myth || sanitizedQuery);
                card.explanation_simple = stripUrls(card.explanation_simple || 'No se pudo generar una respuesta completa y fiable.');
                card.explanation_expert = stripUrls(card.explanation_expert || 'La respuesta de la IA no pas√≥ el control de estructura JSON.');
                card.category = stripUrls(card.category || 'Error');
                card.sources = Array.isArray(card.sources) ? card.sources.filter(s => !isUrlish(s)).map(stripUrls) : [];
                card.relatedMyths = Array.isArray(card.relatedMyths) ? card.relatedMyths.filter(s => !isUrlish(s)).map(stripUrls) : [];
                
                allCards.push(card); 

            } catch (err) {
                console.error("Error capturado en el frontend:", err);
                // Si falla la API o el parseo del backend, guardamos una tarjeta de error
                allCards.push({
                    myth: sanitizedQuery, 
                    isTrue: false,
                    explanation_simple: 'Error al consultar el verificador.',
                    explanation_expert: `Mensaje de Error: ${String(err?.message || err)}`,
                    evidenceLevel: 'Baja', 
                    sources: [], 
                    category: 'Error', 
                    relatedMyths: []
                });
            } finally {
                // Actualizar UI despu√©s de cualquier intento (√©xito o error)
                currentFilter = 'todos';
                currentIndex = allCards.length - 1;
                saveHistory(); 
                renderFilterButtons(); 
                applyFilter(); 
                renderCarousel(); 
                updateCardCounter();
                mythInput.value = '';
            }
        }

        // --- 6. Renderizado de la Tarjeta ---

        const getStatusText = (card) => {
            if (card.category === 'Error') return 'Error';
            return card.isTrue ? 'VERDADERO' : 'FALSO';
        };

        const renderCard = (card) => {
            const statusText = getStatusText(card);
            const statusClass = statusText.toLowerCase();

            const sourcesList = card.sources.map(s => `<li>${s}</li>`).join('');
            const relatedList = card.relatedMyths.map(m => `<li>${m}</li>`).join('');

            return `
                <div class="card active">
                    <div class="card-header">
                        <h2>${card.myth}</h2>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="card-body">
                        <h3>‚úÖ Explicaci√≥n Simple</h3>
                        <p>${card.explanation_simple}</p>

                        <h3>üî¨ Explicaci√≥n Experta</h3>
                        <p>${card.explanation_expert}</p>

                        <p class="evidence-level">Nivel de Evidencia: ${card.evidenceLevel} | Categor√≠a: ${card.category}</p>

                        <h3>üìö Fuentes (Tipos)</h3>
                        <ul>${sourcesList || '<li>No hay tipos de fuentes espec√≠ficos.</li>'}</ul>

                        <h3>üîó Mitos Relacionados</h3>
                        <ul>${relatedList || '<li>No hay mitos relacionados.</li>'}</ul>
                    </div>
                </div>
            `;
        };
        
        // --- 7. L√≥gica de Carrusel y Filtro ---

        const updateCardCounter = () => {
            cardCounter.textContent = `${currentIndex + 1}/${filteredCards.length}`;
            disable(prevBtn);
            disable(nextBtn);
            if (filteredCards.length > 0) {
                if (currentIndex > 0) enable(prevBtn);
                if (currentIndex < filteredCards.length - 1) enable(nextBtn);
            }
        };

        const renderCarousel = () => {
            cardCarousel.innerHTML = '';
            
            if (filteredCards.length === 0) {
                cardCarousel.innerHTML = `
                    <div class="card active">
                        <p style="text-align: center; font-size: 1.1em; color: var(--color-secondary);">
                            ${allCards.length === 0 
                                ? 'Empieza escribiendo un mito arriba para verificarlo.' 
                                : `No hay resultados para el filtro: **${currentFilter}**.`}
                        </p>
                    </div>
                `;
                currentIndex = -1;
                updateCardCounter();
                return;
            }

            const card = filteredCards[currentIndex];
            if (card) {
                cardCarousel.innerHTML = renderCard(card);
            }
            updateCardCounter();
        };

        const applyFilter = (filter = currentFilter) => {
            currentFilter = filter;
            if (filter === 'todos') {
                filteredCards = allCards;
            } else if (filter === 'error') {
                filteredCards = allCards.filter(c => c.category === 'Error');
            } else {
                const isTrue = filter === 'true';
                // Filtra por isTrue y excluye expl√≠citamente los errores
                filteredCards = allCards.filter(c => c.isTrue === isTrue && c.category !== 'Error');
            }
            // Mover el √≠ndice al √∫ltimo elemento del nuevo filtro
            currentIndex = filteredCards.length > 0 ? filteredCards.length - 1 : -1;
            renderCarousel();
            renderFilterButtons();
        };

        const renderFilterButtons = () => {
            filterButtonsContainer.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === currentFilter) {
                    btn.classList.add('active');
                }
            });
        };

        // --- 8. Event Listeners ---

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleFormSubmit(mythInput.value.trim());
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCarousel();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                renderCarousel();
            }
        });

        filterButtonsContainer.addEventListener('click', (e) => {
            const filter = e.target.dataset.filter;
            if (filter) {
                applyFilter(filter);
            }
        });
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            applyFilter('todos');
        });
    </script>
</body>
</html>
